<section
  id="tech-roller"
  class="splide p-0 bg-info glass"
  aria-label="Teknologi galleri"
>
  <div class="splide__track p-0 bg-neutral bg-opacity-25">
    <ul class="splide__list p-0 bg-transparent">

      <li
        *ngFor="let tech of technologies"
        class="
          splide__slide slider-item
          flex flex-col items-center justify-center
          h-full py-6
          bg-transparent text-neutral
        "
      >
        <img
          src="{{ tech.image }}"
          width="36"
          height="36"
          alt="{{ tech.name }}"
        />
        <span class="text-sm font-bold text-neutral-content mt-2">
          {{ tech.name }}
        </span>
      </li>

    </ul>
  </div>
</section>
