<div
  class="scrollbar"
  [ngStyle]="{
    'height': scrollbarHeight <= 1
      ? '18px'
      : scrollbarHeight > 100
        ? '100%'
        : scrollbarHeight + '%',
    'background': scrollbarHeight < 1
      ? 'oklch(var(--n))'
      : 'oklch(var(--in))'
  }"
>
  <div
    class="thumb"
    [ngStyle]="{
      'background': scrollbarHeight < 1
        ? 'oklch(var(--n))'
        : 'oklch(var(--nc))'
    }"
  >
    <!-- <span class="value"> -->
    <!--   {{ scrollbarHeight + '%' }} -->
    <!-- </span> -->
  </div>
</div>
